<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<title>{{ page.title }}</title>
  </head>
  <body>
    <div class="title_block">
       <div id="respectthe">
	    <h1>respect the</h1>
	</div>
	<div id="boxlogo_container">
	    <img id="boxlogo" src="/assets/images/boxlogo.png">
	</div>
	{% include navigator.html %}
    </div>
    <div class="content_superblock">
	<div id="empty_block_left">
	</div>
	<div id="tree_zero">
	    {{ content }}
	</div>
	<div id="tree_one">
	</div>
    </div>
  </body>

<script>
function downTree(topicfile) {
	var target_div, xhttp;
	target_div = document.getElementById("tree_one");
	xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if(this.readyState == 4) {
			if(this.status == 200) {
				target_div.innerHTML = this.responseText;
				target_div.scrollIntoView();
			}
		}
	}
	xhttp.open("GET", topicfile, true);
	xhttp.send();
	return;
}
</script>

</html>
